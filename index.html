<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="canvas">
        <div id="calculator">
            <div id="screen">0</div>
            <div id="keypad">
                <div id="numbers">
                    <button class = "keys" id="1">1</button>
                    <button class = "keys" id="2">2</button>
                    <button class = "keys" id="3">3</button>
                    <button class = "keys" id="4">4</button>
                    <button class = "keys" id="5">5</button>
                    <button class = "keys" id="6">6</button>
                    <button class = "keys" id="7">7</button>
                    <button class = "keys" id="8">8</button>
                    <button class = "keys" id="9">9</button>
                    <button id="C">C</button>
                    <button class = "keys" id="0">0</button>
                    <button id="back">del</button>
                </div>
                <div id="operations">
                    <button class = "op" id="plus">+</button>
                    <button class = "op" id="minus">-</button>
                    <button class = "op" id="multiply">*</button>
                    <button class = "op" id="divide">/</button>
                    <button class = "eq" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
